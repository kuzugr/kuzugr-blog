<div class='search-text-div'>
  <h4>ブログ内検索</h4>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type='text' formControlName='keyword'>
    <input class='click-util' type='submit' value='検索'>
    <div *ngIf="formErrors['keyword']" class="form-errors">
      {{ formErrors['keyword'].join(" ") }}
    </div>
  </form>
</div>
