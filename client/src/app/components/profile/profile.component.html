<div class='profile-body' id='top'>
  <h2>プロフィール</h2>
  <ul class='profile-ul' *ngIf="blogInformationLoaded">
    <li class='icon-li'>
      <img class='kuzugr-icon' src={{blogInformation.profile_image}}><br>
    </li>
    <li>
      <p class='profile-text'>{{blogInformation.profile_text}}</p>
    </li>
  </ul>
</div>
