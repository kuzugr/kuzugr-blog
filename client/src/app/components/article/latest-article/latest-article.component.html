<div class='latest-article-content' *ngIf="dataLoaded()">
  <div class='latest-article-img-block'>
    <img class='latest-article-img' src={{article.thumbnail}}>
    <div class='article-detail-block'>
      <p class='article-title'>{{article.title}}</p>
      <button class='article-page-button'>ここをクリックで記事に飛ぶ</button>
    </div>
  </div>
</div>
