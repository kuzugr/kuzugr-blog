<div class='login-body'>
  <h2>ログイン</h2>
  <div class='form-block'>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="field">
        <label>メールアドレス</label>
        <input type="email" formControlName="email">
      </div>
      <div class="field">
        <label>パスワード</label>
        <input type="password" formControlName="password">
        <input type="submit" value='ログイン'>
      </div>
      <input type="submit" value='ログイン'>
    </form>
  </div>
</div>
