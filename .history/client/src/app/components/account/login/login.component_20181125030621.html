<h2>ログイン</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="field">
    <label>メールアドレス</label>
    <input type="email" formControlName="email">
  </div>
  <div class="field">
    <label>パスワード</label>
    <input type="password" formControlName="password">
  </div>
  <div class='actions'>
    <input type="submit" value='ログイン'>
  </div>
</form>
